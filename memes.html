<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg-900:#0a1628;--bg-800:#1a2940;--accent:#00d4ff;--muted:#64c8ff;}
    html,body{height:100%;margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,var(--bg-900),var(--bg-800));color:#fff}
    .wrap{max-width:1200px;margin:30px auto;padding:20px}
    .hero{background:rgba(26,41,64,0.6);padding:24px;border-radius:14px;border:1px solid rgba(100,200,255,0.06);}
    .hero h1{font-size:1.8rem;color:var(--accent);margin:0 0 8px}
    .hero p{color:#a0c0e0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:20px}
    .meme-card{background:rgba(255,255,255,0.02);border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
    .meme-card img{width:100%;height:220px;object-fit:cover;display:block}
    .meme-card .meta{padding:10px 12px;color:#cfefff;font-size:0.95rem}
    .meme-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:2000}
    .overlay.active{display:flex}
    .viewer{max-width:1100px;max-height:90vh;display:flex;flex-direction:column;align-items:center}
    .viewer img{max-width:100%;max-height:78vh;border-radius:8px}
    .viewer .meta{color:#d7f4ff;margin-top:8px}
    .nav{display:flex;gap:12px;margin-top:12px}
    .nav button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
    @media (max-width:600px){ .meme-card img{height:160px} .hero h1{font-size:1.3rem}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Memes</h1>
      <p>Upload meme images to <code>assets/memes/</code>. Optionally create <code>index.json</code> to define order and optional captions. Click any meme to open it larger.</p>
      <a href="index.html" style="display:inline-block;margin-top:10px;color:var(--muted);text-decoration:none">← Back to portfolio</a>
    </div>

    <div class="grid" id="grid">
      <!-- memes injected here -->
    </div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="viewer" id="viewer">
      <img id="viewerImg" src="" alt="" />
      <div class="meta" id="viewerMeta"></div>
      <div class="nav">
        <button id="prevBtn">◀ Prev</button>
        <button id="nextBtn">Next ▶</button>
        <button id="closeBtn">Close ✕</button>
      </div>
    </div>
  </div>

  <script>
    async function loadIndex() {
      try {
        const res = await fetch('/assets/memes/index.json', {cache:'no-cache'});
        if (res.ok) return await res.json();
      } catch (e) { /* ignore */ }
      // fallback: try memes1..memes12
      const imgs = [];
      for (let i=1;i<=12;i++) imgs.push({ file: `meme${i}.jpg`, caption: '' });
      return { images: imgs };
    }

    const grid = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    const viewerImg = document.getElementById('viewerImg');
    const viewerMeta = document.getElementById('viewerMeta');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    let memes = [];
    let idx = 0;

    function makeCard(m, i){
      const d = document.createElement('div'); d.className = 'meme-card'; d.tabIndex = 0;
      const img = document.createElement('img'); img.src = `assets/memes/${m.file}`; img.alt = m.caption || m.file; img.loading = 'lazy';
      img.onerror = function(){ this.style.opacity = 0.5; d.querySelector('.meta').innerText = 'Missing: ' + m.file };
      const meta = document.createElement('div'); meta.className = 'meta'; meta.innerText = m.caption || '';
      d.appendChild(img); d.appendChild(meta);
      d.addEventListener('click', ()=> openViewer(i));
      d.addEventListener('keydown',(e)=>{ if(e.key==='Enter') openViewer(i); });
      return d;
    }

    function render(){ grid.innerHTML = ''; memes.forEach((m,i)=> grid.appendChild(makeCard(m,i))); }

    function openViewer(i){ idx = i; const m = memes[idx]; viewerImg.src = `assets/memes/${m.file}`; viewerImg.alt = m.caption || m.file; viewerMeta.innerText = m.caption || ''; overlay.classList.add('active'); document.body.style.overflow='hidden'; }
    function closeViewer(){ overlay.classList.remove('active'); document.body.style.overflow=''; }
    function next(){ idx = (idx+1)%memes.length; openViewer(idx); }
    function prev(){ idx = (idx-1+memes.length)%memes.length; openViewer(idx); }

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    closeBtn.addEventListener('click', closeViewer);
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay) closeViewer(); });
    document.addEventListener('keydown', (e)=>{ if(!overlay.classList.contains('active')) return; if(e.key==='Escape') closeViewer(); if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });

    (async function(){
      const idxJson = await loadIndex();
      if (idxJson && Array.isArray(idxJson.images)) memes = idxJson.images.map(i=> typeof i==='string'?{file:i,caption:''}:i);
      render();
      // If an index is provided in the URL (?i=2) open that meme immediately
      try {
        const params = new URLSearchParams(window.location.search);
        const requested = parseInt(params.get('i'), 10);
        if (!Number.isNaN(requested) && requested >= 0 && requested < memes.length) {
          // small timeout so images/render settle
          setTimeout(()=> openViewer(requested), 120);
        }
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
