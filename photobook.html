<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo book</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg-900:#0a1628;--bg-800:#1a2940;--accent:#00d4ff;--muted:#64c8ff;--card-bg:rgba(26,41,64,0.6);--glass:rgba(10,22,40,0.95);}
    html,body{height:100%;margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,var(--bg-900),var(--bg-800));color:#fff}
    .wrap{max-width:1200px;margin:30px auto;padding:20px}
    .hero{background:var(--card-bg);padding:24px;border-radius:14px;border:1px solid rgba(100,200,255,0.06);}
    .hero h1{font-size:1.8rem;color:var(--accent);margin:0 0 8px}
    .hero p{color:#a0c0e0}
    .grid{margin-top:20px;column-gap:12px;column-width:280px}
    .photo-item{display:inline-block;width:100%;margin:0 0 12px;border-radius:10px;overflow:hidden;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .25s ease,box-shadow .25s ease}
    .photo-item img{width:100%;height:auto;display:block;object-fit:cover}
    .photo-item:hover{transform:translateY(-6px);box-shadow:0 14px 40px rgba(0,0,0,0.6)}
    .caption{padding:10px 12px;color:#cfefff;font-size:0.95rem}
    .back{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);text-decoration:none}

    /* Lightbox overlay */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:2000}
    .overlay.active{display:flex}
    .viewer{max-width:1100px;max-height:90vh;display:flex;flex-direction:column;align-items:center}
    .viewer img{max-width:100%;max-height:78vh;border-radius:8px}
    .viewer .nav{display:flex;gap:12px;margin-top:12px;align-items:center}
    .viewer .nav button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
    .viewer .caption{color:#d7f4ff;margin-top:8px}
    @media (max-width:600px){ .grid{column-width:160px} .hero h1{font-size:1.3rem}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Photo book</h1>
      <p>Responsive, modern photo gallery. Drop images in <code>assets/photobook/</code> (and optionally create <code>index.json</code> with captions) and they'll appear here. Click any image to open the viewer.</p>
      <a href="index.html" class="back">← Back to portfolio</a>
    </div>

    <div class="grid" id="grid">
      <!-- Photos injected here -->
    </div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="viewer" id="viewer">
      <img id="viewerImg" src="" alt="" />
      <div class="caption" id="viewerCaption"></div>
      <div class="nav">
        <button id="prevBtn">◀ Prev</button>
        <button id="nextBtn">Next ▶</button>
        <button id="closeBtn">Close ✕</button>
      </div>
    </div>
  </div>

  <script>
    // Try to load captions/ordering from /assets/photobook/index.json
    async function loadIndex() {
      try {
        const res = await fetch('/assets/photobook/index.json', {cache:'no-cache'});
        if (res.ok) return await res.json();
      } catch (e) { /* ignore */ }
      // fallback: try page1..page12
      const imgs = [];
      for (let i=1;i<=12;i++) imgs.push({ file: `page${i}.jpg`, caption: '' });
      return { images: imgs };
    }

    function makeCard(imgObj, idx) {
      const a = document.createElement('div');
      a.className = 'photo-item';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.src = `assets/photobook/${imgObj.file}`;
      img.alt = imgObj.caption || imgObj.file;
      img.onerror = function(){ this.style.opacity = 0.45; this.parentElement.querySelector('.caption').innerText = 'Missing: ' + imgObj.file };
      const cap = document.createElement('div'); cap.className = 'caption'; cap.innerText = imgObj.caption || '';
      a.appendChild(img); a.appendChild(cap);
      a.tabIndex = 0;
      a.addEventListener('click', ()=> openViewer(idx));
      a.addEventListener('keydown', (e)=>{ if(e.key==='Enter') openViewer(idx); });
      return a;
    }

    let gallery = [];
    const grid = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    const viewerImg = document.getElementById('viewerImg');
    const viewerCaption = document.getElementById('viewerCaption');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    let current = 0;

    function renderGrid() {
      grid.innerHTML = '';
      gallery.forEach((g,i)=> grid.appendChild(makeCard(g,i)));
    }

    function openViewer(i){
      current = i;
      const item = gallery[current];
      viewerImg.src = `assets/photobook/${item.file}`;
      viewerImg.alt = item.caption || item.file;
      viewerCaption.innerText = item.caption || '';
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeViewer(){ overlay.classList.remove('active'); document.body.style.overflow = ''; }
    function next(){ current = (current+1) % gallery.length; openViewer(current); }
    function prev(){ current = (current-1 + gallery.length) % gallery.length; openViewer(current); }

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    closeBtn.addEventListener('click', closeViewer);
    overlay.addEventListener('click', (e)=>{ if(e.target === overlay) closeViewer(); });
    document.addEventListener('keydown', (e)=>{
      if (!overlay.classList.contains('active')) return;
      if (e.key === 'Escape') closeViewer();
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // load and render
    (async function(){
      const idx = await loadIndex();
      if (idx && Array.isArray(idx.images)) gallery = idx.images.map(i=> typeof i === 'string' ? { file: i, caption: '' } : i );
      renderGrid();
    })();
  </script>
</body>
</html>
