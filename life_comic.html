<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Life — Comic Biography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg-900:#0a1628;--bg-800:#1a2940;--accent:#00d4ff;--muted:#64c8ff;--card-bg:rgba(26,41,64,0.6);--glass:rgba(10,22,40,0.95);}
    html,body{height:100%;margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,var(--bg-900),var(--bg-800));color:#fff}
    .container{max-width:1100px;margin:36px auto;padding:20px}
    .hero{background:var(--card-bg);padding:30px;border-radius:14px;border:1px solid rgba(100,200,255,0.06);}
    .hero h1{font-size:1.9rem;color:var(--accent);margin:0 0 8px}
    .hero p{color:#a0c0e0}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:22px}
    .page-card{background:rgba(255,255,255,0.03);border-radius:8px;padding:12px;border:1px solid rgba(255,255,255,0.03);min-height:180px;display:flex;align-items:center;justify-content:center}
    .page-card img{max-width:100%;height:auto;border-radius:6px;display:block}
    .back{display:inline-block;margin-top:18px;padding:10px 14px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);text-decoration:none}
    .note{font-size:0.95rem;color:#cbefff;margin-top:10px}
    @media (max-width:600px){.hero h1{font-size:1.4rem}}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1 data-i18n="life.page.heading">My Life in Comics</h1>
      <p data-i18n="life.page.lead">A playful illustrated timeline of my life. Images will appear here — I will upload them to the assets/life_comic/ folder.</p>
      <div class="note" data-i18n="life.instructions.upload">Place your comic images in the folder: assets/life_comic/ as page1.jpg, page2.jpg, ...</div>
      <a href="index.html" class="back" data-i18n="life.back">Back to portfolio</a>
    </div>

    <div class="gallery" id="gallery">
      <!-- Placeholder pages (replace with uploaded images named page1.jpg, page2.jpg, ...) -->
      <div class="page-card"><img src="assets/life_comic/page1.jpg" alt="Page 1" onerror="this.parentElement.innerHTML='<div style=\'color:#9fcfff;opacity:0.6\'>Placeholder for page1.jpg</div>'"></div>
      <div class="page-card"><img src="assets/life_comic/page2.jpg" alt="Page 2" onerror="this.parentElement.innerHTML='<div style=\'color:#9fcfff;opacity:0.6\'>Placeholder for page2.jpg</div>'"></div>
      <div class="page-card"><img src="assets/life_comic/page3.jpg" alt="Page 3" onerror="this.parentElement.innerHTML='<div style=\'color:#9fcfff;opacity:0.6\'>Placeholder for page3.jpg</div>'"></div>
      <div class="page-card"><img src="assets/life_comic/page4.jpg" alt="Page 4" onerror="this.parentElement.innerHTML='<div style=\'color:#9fcfff;opacity:0.6\'>Placeholder for page4.jpg</div>'"></div>
    </div>
  </div>

  <script>
    // Minimal embedded translations (English + Italian) with same localStorage key used by main site
    const translations = {
      en: {
        life: {
          page: { heading: 'My Life in Comics', lead: 'A playful illustrated timeline of my life. Images will appear here — I will upload them to the assets/life_comic/ folder.' },
          instructions: { upload: 'Place your comic images in the folder: assets/life_comic/ as page1.jpg, page2.jpg, ...' },
          back: 'Back to portfolio'
        }
      },
      it: {
        life: {
          page: { heading: 'La mia vita a fumetti', lead: 'Una timeline illustrata e giocosa della mia vita. Le immagini compariranno qui — le caricherò nella cartella assets/life_comic/.' },
          instructions: { upload: 'Posiziona le immagini del fumetto nella cartella: assets/life_comic/ come page1.jpg, page2.jpg, ...' },
          back: 'Torna al portfolio'
        }
      }
    };

    function getNested(o, path){ return path.split('.').reduce((a,k)=> (a && a[k]!==undefined) ? a[k] : undefined, o); }
    function applyTranslations(lang){ if(!lang) lang='en'; const t = translations[lang]||translations['en']; document.querySelectorAll('[data-i18n]').forEach(el=>{ const key=el.getAttribute('data-i18n'); const v=getNested(t,key); if(v!==undefined) el.innerText=v; }); }
    const savedLang = localStorage.getItem('lang') || 'en'; applyTranslations(savedLang);
  </script>
</body>
</html>
