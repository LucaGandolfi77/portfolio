    <script>
        async function loadTranslations(lang){try{const res=await fetch('/i18n/'+lang+'.json'); if(!res.ok) throw 0; return await res.json();}catch(e){try{const r2 = await fetch('/i18n/en.json'); if(r2.ok) return await r2.json();}catch(e){} return {};}}
        function getNested(o,p){return p.split('.').reduce((a,k)=> (a && a[k]!==undefined)? a[k]: undefined, o);} const savedLang=localStorage.getItem('lang')||'en';
        document.addEventListener('DOMContentLoaded', async ()=>{ const t = await loadTranslations(savedLang); document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n'); const v=getNested(t,k); if(v!==undefined) el.textContent=v;}); const sel=document.getElementById('langSelect'); if(sel){sel.value=savedLang; sel.addEventListener('change', async e=>{const v=e.target.value||'en'; localStorage.setItem('lang',v); const tt=await loadTranslations(v); document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n'); const vv=getNested(tt,k); if(vv!==undefined) el.textContent=vv;});}); }});
    </script>
        <script>
            // Trailer list & player wiring (separate script)
            // The trailers are loaded from /assets/trailers.json at runtime.
            let TRAILERS = [];

            function createTrailerItem(t){ const el = document.createElement('div'); el.className='trailer-item'; el.tabIndex=0; el.dataset.id = t.id; el.textContent = t.title; return el; }
            function renderTrailers(filter=''){ const container = document.getElementById('trailersContainer'); if(!container) return; container.innerHTML=''; const q=(filter||'').toLowerCase().trim(); const list=TRAILERS.filter(t=>t.title.toLowerCase().includes(q)); if(list.length===0){ container.innerHTML='<div style="color:#9fbcd8">No trailers</div>'; return; } list.forEach(t=>{ const item=createTrailerItem(t); item.addEventListener('click', ()=> selectTrailer(t,item,true)); item.addEventListener('keydown', e=>{ if(e.key==='Enter') selectTrailer(t,item,true); }); container.appendChild(item); }); }
            function selectTrailer(t, el, autoplay){ document.querySelectorAll('.trailer-item').forEach(x=>x.classList.remove('active')); if(el) el.classList.add('active'); const player=document.getElementById('ytPlayer'); const title=document.getElementById('playerTitle'); if(title) title.textContent = t.title; if(player) player.src = `https://www.youtube.com/embed/${t.id}?rel=0&autoplay=${autoplay?1:0}`; }

                        document.addEventListener('DOMContentLoaded', async ()=>{
                                // attempt to load trailers from JSON file
                                try{
                                    const resp = await fetch('/assets/trailers.json');
                                    if(resp.ok){ TRAILERS = await resp.json(); }
                                }catch(err){ console.warn('Could not load /assets/trailers.json', err); }

                                renderTrailers();
                                // select first without autoplay if available
                                if(TRAILERS.length){ const firstItem = document.querySelector('.trailer-item'); if(firstItem){ selectTrailer(TRAILERS[0], firstItem, false); } }
                                const search = document.getElementById('trailerSearch'); if(search){ search.addEventListener('input', e=> renderTrailers(e.target.value)); }
                        });
        </script>
