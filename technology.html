    <script>
        // reuse same i18n loader as other pages
        async function loadTranslations(lang){
            try{const res = await fetch('/i18n/'+lang+'.json'); if(!res.ok) throw 0; return await res.json();}catch(e){try{const r2 = await fetch('/i18n/en.json'); if(r2.ok) return await r2.json();}catch(e){} return {};}
        }
        function getNested(obj,path){return path.split('.').reduce((o,k)=> (o && o[k]!==undefined)? o[k]: undefined, obj);} 
        const savedLang = localStorage.getItem('lang')||'en';
        document.addEventListener('DOMContentLoaded', async ()=>{
            const t = await loadTranslations(savedLang);
            document.querySelectorAll('[data-i18n]').forEach(el=>{const key=el.getAttribute('data-i18n'); const v=getNested(t,key); if(v!==undefined) el.textContent=v;});
            const langSelect = document.getElementById('langSelect'); if(langSelect){langSelect.value = savedLang; langSelect.addEventListener('change', async(e)=>{const v=e.target.value||'en'; localStorage.setItem('lang',v); const tt=await loadTranslations(v); document.querySelectorAll('[data-i18n]').forEach(el=>{const key=el.getAttribute('data-i18n'); const vv=getNested(tt,key); if(vv!==undefined) el.textContent=vv;});});}
        });
