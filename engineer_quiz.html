        const engineers = {

        let currentQuestion = 0;
        let typeScores = {
            software: 0,
            elettrico: 0,
            civile: 0,
            meccanico: 0,
            telecomunicazioni: 0
        };

        function displayQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-number').textContent = `Domanda ${currentQuestion + 1} di 10`;
            document.getElementById('question-text').textContent = questionData.question;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / 10) * 100}%`;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            questionData.answers.forEach((answer) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.onclick = () => selectAnswer(answer.type);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(type) {
            typeScores[type]++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const winningType = Object.keys(typeScores).reduce((a, b) => typeScores[a] > typeScores[b] ? a : b);
            
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            const engineer = engineers[winningType];
            document.getElementById('engineer-icon').textContent = engineer.icon;
            document.getElementById('engineer-name').textContent = engineer.name;
            document.getElementById('engineer-description').textContent = engineer.description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            typeScores = {
                software: 0,
                elettrico: 0,
                civile: 0,
                meccanico: 0,
                telecomunicazioni: 0
            };
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            
            displayQuestion();
        }

        // Initialize the quiz
        displayQuestion();
